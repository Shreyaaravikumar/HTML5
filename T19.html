<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas{
            width: 500px;
            height: 500px;
            border: 3px solid #000;
        }
    </style>
</head>
<body>
    <h1>Example to create the rectangle in canvas tag</h1>
    <p>By using rect we can create the rectangles</p>

    <canvas id="canvas2"></canvas>
    <script>
       const canvas2 = document.getElementById('canvas2').getContext('2d');
       canvas2.fillStyle = "red";
       canvas2.rect(50, 50, 100, 50); //(x-axis, y-axis, width, height)
       canvas2.fill();
       canvas2.stroke();
    </script>
</body>
</html>
