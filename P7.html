<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truck</title>
</head>

<body>
    <svg style="width:100%; height:600px; border:3px solid #222; background-color:#181818">

        <!-- Truck body -->
        <rect width="200" height="150" x="110" y="370" fill="#A04747"></rect>
        <rect width="300" height="270" x="310" y="250" fill="#A04747"></rect>
        <rect width="600" height="350" x="550" y="170" fill="#3B3030"></rect>
        <rect x="100" y="400" width="20" height="30" rx="5" fill="#222"></rect>
        <rect x="95" y="405" width="10" height="20" rx="5" fill="yellow"></rect>


        <!-- Wheels -->
        <circle r="40" cx="200" cy="500" stroke="#000" fill="#fff" stroke-width="40"></circle>
        <circle r="40" cx="650" cy="500" stroke="#000" fill="#fff" stroke-width="40"></circle>
        <circle r="40" cx="1050" cy="500" stroke="#000" fill="#fff" stroke-width="40"></circle>

        <!-- Window (driver's seat) -->
        <rect width="160" height="100" x="350" y="270" fill="#B9B4C7"></rect>

        <!-- Ground -->
        <rect width="100%" height="100" x="0" y="560" fill="gray"></rect>

        <!-- Truck frame -->
        <rect width="100" height="160" x="580" y="200" stroke="#FF9874" stroke-width="10" fill="#795757"></rect>
        <rect width="100" height="160" x="730" y="200" stroke="#FF9874" stroke-width="10" fill="#795757"></rect>
        <rect width="100" height="160" x="880" y="200" stroke="#FF9874" stroke-width="10" fill="#795757"></rect>
        <rect width="100" height="160" x="1030" y="200" stroke="#FF9874" stroke-width="10" fill="#795757"></rect>

        <!-- Moon -->
        <circle r="70" cx="150" cy="150" fill="yellow"></circle>
        <circle r="70" cx="190" cy="130" fill="#181818"></circle>

        <!-- Traffic light -->
        <rect x="5" y="10" width="50" height="200" fill="black" rx="10" ry="10"></rect>
        <circle cx="30" cy="50" r="20" fill="red"></circle>
        <circle cx="30" cy="110" r="20" fill="yellow"></circle>
        <circle cx="30" cy="170" r="20" fill="green"></circle>
        <rect x="25" y="210" width="10" height="350" fill="gray"></rect>

        <!-- Man in the driver's seat -->
        <!-- Head -->
        <circle cx="420" cy="315" r="10" fill="#222"></circle>

        <!-- Body -->
        <rect x="410" y="325" width="20" height="30" rx="5" fill="#222"></rect>

        <!-- Chair (Seat) -->
        <rect x="400" y="355" width="40" height="10" rx="5" fill="#555"></rect>
        <rect x="430" y="320" width="10" height="40" rx="5" fill="#555"></rect>
        <rect x="480" y="270" width="30" height="100" fill="#5C5470"></rect>

        <!-- Legs -->
        <rect x="405" y="365" width="8" height="8" fill="#222"></rect>
        <rect x="425" y="365" width="8" height="8" fill="#222"></rect>

        <!-- Arms -->
        <rect x="390" y="330" width="25" rx="5" height="5" fill="#222"></rect>

        <!-- Steering wheel -->
        <circle cx="370" cy="340" r="15" fill="none" stroke="#000" stroke-width="3"></circle>
        <rect x="368" y="325" width="4" height="30" fill="#000"></rect>
        <rect x="355" y="338" width="30" height="4" fill="#000"></rect>

        <!-- stars -->
        <circle cx="60" cy="50" r="2" fill="#fff"></circle>
        <circle cx="200" cy="80" r="2" fill="#fff"></circle>
        <circle cx="300" cy="30" r="2" fill="#fff"></circle>
        <circle cx="500" cy="100" r="2" fill="#fff"></circle>
        <circle cx="700" cy="60" r="2" fill="#fff"></circle>
        <circle cx="850" cy="40" r="2" fill="#fff"></circle>
        <circle cx="950" cy="90" r="2" fill="#fff"></circle>
        <circle cx="1100" cy="70" r="2" fill="#fff"></circle>
        <circle cx="1200" cy="20" r="2" fill="#fff"></circle>
        <circle cx="1300" cy="100" r="2" fill="#fff"></circle>
        <circle cx="1400" cy="50" r="2" fill="#fff"></circle>
        <circle cx="1600" cy="80" r="2" fill="#fff"></circle>

    </svg>
</body>

</html>
